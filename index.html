<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>BUG INVICTUS developer Putzz XD</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXZBlB3g-Y_w7VkVMIM83YPio5aJ3hdeNPfpZBjYISKUCUAES1ThQsYm4&s=10');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }

    @keyframes colorBlink {
      0%, 100% { color: #ff0000; text-shadow: 0 0 20px #ff0000; }
      33% { color: #00ffee; text-shadow: 0 0 20px #00ffee; }
      66% { color: #00ff00; text-shadow: 0 0 20px #00ff00; }
    }

    p, h1, h4 { animation: colorBlink 3s infinite; }
    h5 { color: yellow; }

    .login-container {
      text-align: center;
      max-width: 400px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      backdrop-filter: blur(5px);
    }

    .login-title {
      font-size: 24px;
      font-weight: 900;
      margin-bottom: 16px;
    }

    .login-input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #555;
      border-radius: 6px;
      background-color: rgba(40,40,40,0.8);
      color: #fff;
    }

    .login-input::placeholder { color: #bbb; }

    .menu-select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: rgba(20, 20, 20, 0.9);
      border: 1px solid #555;
      border-radius: 6px;
      color: #00ffee;
      font-weight: 600;
      cursor: pointer;
    }

    .menu-select option {
      background-color: #000;
      color: #00ffee;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      background-color: #00ff00;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-button:hover {
      background-color: #00ffee;
      color: black;
      transform: scale(1.05);
    }

    .scare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      z-index: 1;
      background-color: black;
    }

    video#video {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <p class="login-title">‚ö° Web bug INVICTUS developer:Putzz XD‚ö°</p>
    <h5>Jangan Disalahgunakan</h5>

    <input type="number" class="login-input" placeholder="Nomor WhatsApp Target" id="text" />

    <!-- MENU TYPE BUG -->
    <select class="menu-select" id="bugType">
      <option value="" disabled selected>üìÇ Pilih Type Bug</option>
      <option value="invisible">‚ò†Ô∏è INVISIBLE</option>
      <option value="crash">‚öôÔ∏è CRASH IP</option>
      <option value="forclose">üî™ FORCLOSE</option>
    </select>

    <button class="login-button" id="login-button"><h4>SEND BUG</h4></button>
  </div>

  <div class="scare">
    <video id="video" src="dshv2.mp4" loop></video>
  </div>

  <audio id="kenonSound" preload="auto" src="AUD-20250712-WA0011.mp3"></audio>

  <script>
    const video = document.getElementById("video");
    const scare = document.querySelector(".scare");
    const loginButton = document.getElementById("login-button");
    const kenonSound = document.getElementById("kenonSound");
    const bugType = document.getElementById("bugType");

    // Web Audio API untuk memperkuat suara
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(kenonSound);
    const gainNode = audioCtx.createGain();
    gainNode.gain.value = 3.0;
    source.connect(gainNode).connect(audioCtx.destination);

    loginButton.addEventListener("click", async (event) => {
      event.preventDefault();

      const nomor = document.getElementById("text").value;
      const tipe = bugType.value;

      if (!nomor || !tipe) {
        alert("‚ö†Ô∏è Masukkan nomor target dan pilih type bug terlebih dahulu!");
        return;
      }

      scare.style.display = "block";
      await audioCtx.resume();

      try {
        await kenonSound.play();
      } catch (e) {
        console.warn("Gagal memutar audio:", e);
      }

      try {
        await video.play();
      } catch (e) {
        console.warn("Gagal memutar video:", e);
      }

      goFullScreen();
    });

    function goFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    video.addEventListener("click", goFullScreen);
  </script>
</body>
</html>
